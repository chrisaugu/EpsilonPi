<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Music</h3>
  </div>

    <mat-chip>One fish</mat-chip>

</mat-chip-list> -->

      <!-- <mat-slider min="1" max="100" step="1" value="1"></mat-slider> -->

  <div class="panel-body">
    <div class="row">

      <div class="col s12" xdrop="true" xdrop-success="onDropMusicComplete($data, $event)" allow-drag>
        <div style="padding:16px 36%;">Drag and drop music here</div>
      </div>

      <div class="center-align separator-bar">or</div>

      <div class="col m12 form-group">

        <form id="uploadSong"
              #f="ngForm"
              (ngSubmit)="onSubmit(f)"
              novalidate>

          <input type="text" class="form-control" id="name" required [(ngModel)]="model.title" name="name">
          TODO: remove this: {{model.title}}

          <div class="col m6">

            <div class="form-group input-group">
              <span class="input-group-addon">
                <label hidden="">Title</label><i class="fa fa-music"></i></span>
              <input type="text" name="title" class="input-field" [(ngModel)]="model.title" placeholder="Title" value="{{model.title}}">
            </div>

            <div class="form-group input-group">
              <span class="input-group-addon">
              <label hidden="">Artist</label><i class="fa fa-user"></i></span>
              <input type="text" name="artist" class="input-field autocomplete" [(ngModel)]="model.artist" value="{{model.artist}}" placeholder="Artist" pattern="example.word" required trim="false" change="suggestArtists()" blur="" focus="" list>
              <!--            <suggest-panel title="{{artists}}"></suggest-panel>-->
<!--              <div class="artistSuggests" show="NewMusicForm.artists">-->
<!--                <ul class="list-inline list-unstyled">-->
<!--                  <li class="pull-left" repeat="artist in artists | filter: artists">-->
<!--                    <a href="#/artists/details/{{artist._id}}">{{artist.stage_name}}</a>-->
<!--                  </li>-->
<!--                </ul>-->
<!--              </div>-->
            </div>


            <div class="form-group input-group">
              <span class="input-group-addon">
              <label hidden="">Genre</label><i class="fa fa-folder"></i></span>
              <select init="getGenre()" [(ngModel)]="model.genre" class="input-field" options="g.name for g in genres">
                <option value="">-- pick genre --</option>
              </select>
              <!-- <select [(ngModel)]="model.selection" options="item for item in items"></select>
              <code>selection={{selection}}</code>
              <hr/>
              <div class="animate-switch-container"
                switch on="selection">
                  <div class="animate-switch" switch-when="settings">Settings Div</div>
                  <div class="animate-switch" switch-when="home">Home Span</div>
                  <div class="animate-switch" switch-default>default</div>
              </div> -->
            </div>
            <div class="form-group input-group">
              <span class="input-group-addon">
              <label hidden="">Labels</label><i class="fa fa-folder"></i></span>
              <input type="text" class="input-field" [(ngModel)]="model.publisher" placeholder="Publisher">
            </div>
            <!-- <div class="form-group input-group">
              <span class="input-group-addon">
                <label hidden="">Duration</label><i class="fa fa-clock-o"></i></span>
                <input type="text" class="input-field" [(ngModel)]="model.duration" placeholder="Duration">
            </div> -->
          </div>

          <div class="col m6">
            <div class="form-group input-group">
              <span class="input-group-addon">
              <label hidden="">Album Art</label><i class="fa fa-folder-open"></i></span>
              <input type="file" name="album_art" class="input-field" [(ngModel)]="model.album_art" placeholder="Album Art">
            </div>
            <div class="form-group input-group">
              <span class="input-group-addon">
              <label hidden="">Download URL</label><i class="fa fa-file-o"></i></span>
              <input type="text" class="input-field" [(ngModel)]="model.url" placeholder="Download URL" ng>
              <input type="file" name="upload" multiple>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                <label hidden="">Music</label><i class="fa fa-music"></i></span>
                <!--              <upload-music />-->
              </div>
              <audio id="player" src="{{model.url}}"></audio>
            </div>
          </div>

          <button type="submit" class="btn btn-small btn-block" xdisabled="loginForm.$invalid">Upload</button>

        </form>
      </div>
    </div>
  </div>
</div>
