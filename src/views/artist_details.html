<a href="#/artists">Go Back</a>
<div class="pull-right">
  <a href="#/artists/edit/{{artist._id}}">Edit</a> |  <a href="#" ng-click="removeArtist(artist._id)">Delete</a>
</div>
<div class="panel panel-default" ng-init="getArtist()">
  <div class="panel-heading">
    <h3 class="panel-title">{{artist.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <img src="{{artist.picture}}">
      </div>
      <div class="col-md-8">
        <p>{{artist.bio}}</p>
        <ul class="list-group">
          <li class="list-group-item">URL: {{artist.url}}</li>
        </ul>
        <a target="_blank" href="http://{{artist.url}}" class="btn btn-primary">Website</a>
      </div>
    </div>
    <ul class="media-list">
      <li ng-repeat="album in artist.albums" class="media">
        <a class="pull-left" href="http://instagram.com/{{comment.from.username}}">
          <img class="media-object img-rounded" ng-src="{{comment.from.profile_picture}}">
        </a>
        <div class="media-body">
          <a class="media-heading" href="http://instagram.com/{{comment.from.username}}">@{{comment.from.username}}</a>
          {{comment.text}}
        </div>
      </li>
      <li ng-if="!artist.albums.length">No albums</li>
    </ul>
  </div>
</div>
