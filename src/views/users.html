<div class="" ng-init="getUser()">
  <div class="">
    <h3 class="panel-title">Latest Users</h3>
  </div>
  <div class="">
    <div class="row">
    	<div ng-repeat="user in users">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{user.title}}</h4>
    				<p>{{user.description}}</p>
    				<a class="btn btn-primary" href="#/users/details/{{user._id}}">View Profile</a>
    			</div>
    			<div class="col-md-6">
    				<img class="thumbnail" src="{{user.image_url}}">
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
