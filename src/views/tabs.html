<!doctype html>
<html ng-app="tab">
  <head>
    <script src="./vendor/angular/angular.min.js"></script>
    <script src="./components/components.js"></script>
    <script src="./components/tab.js"></script>
    <link rel="stylesheet" type="text/css" href="./vendor/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <tabs>
      <pane title="Localization">
        <span>Date: {{ '1999-04-06' | date:'fullDate' }}</span><br>
        <span>Currency: {{ 123456 | currency }}</span><br>
        <span>Number: {{ 98765.4321 | number }}</span><br>
      </pane>
      <pane title="Pluralization">
        <div ng-controller="BeerCounter">
          <div ng-repeat="beerCount in beers">
            <ng-pluralize count="beerCount" when="beerForms"></ng-pluralize>
          </div>
        </div>
      </pane>
    </tabs>
  </body>
</html>
