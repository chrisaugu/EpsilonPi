<div ng-init="getLatestMusics()">

	<!-- <div ng-include="contentUrl" class="content"></div> -->

	<div class="loading-animation-container" ng-if="!latests_musics">
		<loading-inline></loading-inline>
	</div>

	<div ng-if="latests_musics" class="">
		<div class="">
			<h4>Charts</h4>
			<span class=""><button ng-click="refreshRanking()" class="shuffle">Shuffle</button></span>
			<span class="">Sort by: <select>
				<option>op</option>
			</select></span>
			<span class=""><button ng-click="refreshRanking()" class="shuffle">Select</button></span>
		</div>
		<div class="row">
			<ul class="col s12 m12 collection">
				<li class="collection-item hoverable" ng-repeat="music in latests_musics">
					<a ng-href="#/musics/details/{{music._id}}"><span class="">{{music.title}}</span></a>
				</li>
			</ul>
			<div class="col s12 m4" ng-repeat="music in latests_musics">
				<div class="card blue-grey darken-1">
					<div class="card-image">
						<img xng-src="{{music.album_art}}" src="http://localhost/christianaugustyn/images/DSCF0811.jpg">
						<span class="card-title">{{music.title}}</span>
					</div>
					<div class="card-content">
						<a ng-href="#/artists/details/{{music.artist._id}}" ng-repeat="artist in music.artists" class="chip">
							<img src="images/yuna.jpg">
							{{ arrayToSentence(artist.stage_name) }}
						</a>
						<p>{{music.description}}</p>
					</div>
					<div class="card-action">
						<a ng-href="#/musics/details/{{music._id}}">View Details</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="grid" data-masonry='{ "itemSelector": ".item", "columnWidth": 200 }'>
		
	</div>
</div>
