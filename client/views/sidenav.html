<div class="col s12 m2 l2 borderRight hide-on-med-and-down" ec-stickyfill="ec-stickyfill">
  <div class="header">
    <div class="header-logo">
      EpsilonPi
    </div>
  </div>

  <div id="EpsilonPiPlayerNavigation">

    <div id="" ng-if="!isAuthenticated()">
      <a ng-click="signInWithFb()">
        <img src="/assets/img/sign-in-facebook.svg" style="border-radius:46px;">
      </a>
    </div>
    
    <div ng-if="isAuthenticated() && currentUser.username">
      <a href="https://www.facebook.com/{{currentUser.username}}" class="propic">
        <img class="media-object img-rounded" ng-src="{{currentUser.picture}}">@{{currentUser.username}}</a>
      <a ng-click="logout()" href="#/">Logout</a>
    </div>

    <br>

    <ul class="LeftSideNavList">
      <li class="LeftSideNavList--Item hoverable" ng-class="{'active': selected}">
        <a href="#/now_playing">Now Playing</a>
      </li>
    </ul>

    <br>
    
    <ul class="LeftSideNavList">
      <li class="LeftSideNavList--Item hoverable" is-active ng-class="{'active': selected}">
        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" style="pointer-events: none; display: inline-block; width: 12%; height: 100%;" class="style-scope yt-icon"><g class="style-scope yt-icon">
          <path d="M12 3.67c-4.58 0-8.33 3.75-8.33 8.33s3.75 8.33 8.33 8.33 8.33-3.75 8.33-8.33S16.58 3.67 12 3.67zm3.5 11.83l-4.33-2.67v-5h1.25v4.34l3.75 2.25-.67 1.08z" class="style-scope yt-icon"></path>
        </g></svg>
        <a ng-href="#/browse">Browse</a>
      </li>
      <li class="LeftSideNavList--Item hoverable" ng-class="{'active': selected}">
        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none; display: inline-block; width: 12%; height: 100%;"><g class="style-scope yt-icon">
          <path d="M16.94 6.91l-1.41 1.45c.9.94 1.46 2.22 1.46 3.64s-.56 2.71-1.46 3.64l1.41 1.45c1.27-1.31 2.05-3.11 2.05-5.09s-.78-3.79-2.05-5.09zM19.77 4l-1.41 1.45C19.98 7.13 21 9.44 21 12.01c0 2.57-1.01 4.88-2.64 6.54l1.4 1.45c2.01-2.04 3.24-4.87 3.24-7.99 0-3.13-1.23-5.96-3.23-8.01zM7.06 6.91c-1.27 1.3-2.05 3.1-2.05 5.09s.78 3.79 2.05 5.09l1.41-1.45c-.9-.94-1.46-2.22-1.46-3.64s.56-2.71 1.46-3.64L7.06 6.91zM5.64 5.45L4.24 4C2.23 6.04 1 8.87 1 11.99c0 3.13 1.23 5.96 3.23 8.01l1.41-1.45C4.02 16.87 3 14.56 3 11.99s1.01-4.88 2.64-6.54z" class="style-scope yt-icon"></path>
          <circle cx="12" cy="12" r="3" class="style-scope yt-icon"></circle>
        </g></svg>
        <a ng-href="#/radio">Radio</a>
      </li>
      <li class="LeftSideNavList--Item hoverable" ng-class="{'active': selected}">
        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none; display: inline-block; width: 12%; height: 100%;"><g class="style-scope yt-icon">
          <path d="M17.53 11.2c-.23-.3-.5-.56-.76-.82-.65-.6-1.4-1.03-2.03-1.66-1.46-1.46-1.78-3.87-.85-5.72-.9.23-1.75.75-2.45 1.32C8.9 6.4 7.9 10.07 9.1 13.22c.04.1.08.2.08.33 0 .22-.15.42-.35.5-.22.1-.46.04-.64-.12-.06-.05-.1-.1-.15-.17-1.1-1.43-1.28-3.48-.53-5.12C5.87 10 5 12.3 5.12 14.47c.04.5.1 1 .27 1.5.14.6.4 1.2.72 1.73 1.04 1.73 2.87 2.97 4.84 3.22 2.1.27 4.35-.12 5.96-1.6 1.8-1.66 2.45-4.3 1.5-6.6l-.13-.26c-.2-.45-.47-.87-.78-1.25zm-3.1 6.3c-.28.24-.73.5-1.08.6-1.1.38-2.2-.16-2.88-.82 1.2-.28 1.9-1.16 2.1-2.05.17-.8-.14-1.46-.27-2.23-.12-.74-.1-1.37.2-2.06.15.38.35.76.58 1.06.76 1 1.95 1.44 2.2 2.8.04.14.06.28.06.43.03.82-.32 1.72-.92 2.26z" class="style-scope yt-icon"></path>
        </g></svg>
        <a ng-href="#/discover">Trending</a>
      </li>
      <li class="LeftSideNavList--Item hoverable" ng-class="{'active': selected}">
        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" style="pointer-events: none; display: inline-block; width: 12%; height: 100%;" class="style-scope yt-icon"><g class="style-scope yt-icon">
          <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" class="style-scope yt-icon"></path>
        </g></svg>
        <a href="#/charts">Charts</a>
      </li>
      <li class="LeftSideNavList--Item hoverable" ng-class="{'active': selected}">
        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" style="pointer-events: none; display: inline-block; width: 12%; height: 100%;" class="style-scope yt-icon"><g class="style-scope yt-icon">
          <path d="M14 10H2v2h12v-2zm0-4H2v2h12V6zm4 8v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM2 16h8v-2H2v2z" class="style-scope yt-icon"></path>
        </g></svg>
        <a ng-href="#/playlists">Playlist</a>
      </li>
    </ul>
  </div>

  <footer-template></footer-template>
</div>
