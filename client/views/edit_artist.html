<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Artist</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updateArtist()" ng-init="getArtist()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ng-model="artist.name" placeholder="Name">
        </div>
        <div class="form-group">
          <label>Genres</label>
          <select ng-model="artist.genres" class="form-control">
            <option value="Suspense">Suspense</option>
            <option value="Drama">Drama</option>
            <option value="Romance">Romance</option>
            <option value="NonFiction">NonFiction</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Bio</label>
          <textarea class="form-control" ng-model="artist.bio" placeholder="Bio"></textarea>
        </div>
        <div class="form-group">
          <label>Image URL</label>
          <input type="text" class="form-control" ng-model="artist.picture" placeholder="Image URL">
        </div>
        <div class="form-group">
          <label>URL</label>
          <input type="text" class="form-control" ng-model="artist.url" placeholder="URL">
        </div>
       
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
