<a href="#/musics">Go Back</a>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Music</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form id="NewMusicForm" ng-submit="addMusic()" novalidate>
        <div class="form-group">
          <label>Title</label>
          <input type="text" name="title" class="form-control" ng-model="music.title" placeholder="Title">
        </div>
        <div class="form-group">
          <label>Genre</label>
          <select ng-model="music.genre" class="form-control"  ng-options="g.name for g in genres">
            <option value="">-- pick genre --</option>
          </select>
          <select ng-model="selection" ng-options="item for item in items"></select>
        <code>selection={{selection}}</code>
        <hr/>
        <div class="animate-switch-container"
          ng-switch on="selection">
            <div class="animate-switch" ng-switch-when="settings">Settings Div</div>
            <div class="animate-switch" ng-switch-when="home">Home Span</div>
            <div class="animate-switch" ng-switch-default>default</div>
        </div>
        </div>
        <div class="form-group">
          <label>Artist</label>
          <input type="text" name="artist" class="form-control" ng-model="music.artist" placeholder="Artist" ng-pattern="example.word" required ng-trim="false" ng-keydown="suggestArtists()">
          <suggest-panel title="{{music.artist}}">{{music.artist}}</suggest-panel>
          <div class="artistSuggests" ng-show="NewMusicForm.artist">
            <ul class="list-inline list-unstyled">
              <li class="pull-left" ng-repeat="artist in artists | filter: music.artist">
                <a href="#/artists/details/{{artist._id}}">{{artist.stage_name}}</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-group">
          <label>Labels</label>
          <input type="text" class="form-control" ng-model="music.publisher" placeholder="Publisher">
        </div>
        <div class="form-group">
          <label>Duration</label>
          <input type="text" class="form-control" ng-model="music.duration" placeholder="Duration">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" ng-model="music.description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <label>Image URL</label>
          <input type="text" class="form-control" ng-model="music.image_url" placeholder="Image URL">
        </div>
        <div class="form-group">
          <label>Download URL</label>
          <input type="text" class="form-control" ng-model="music.download_url" placeholder="Download URL">
        </div>

        <button type="submit" class="btn btn-default btn-success" ng-disabled="loginForm.$invalid" ng-click="addMusic(music)">Submit</button>

      </form>
    </div>
    </div>
  </div>
</div>
