<!-- <a href="#/musics">Go Back</a> -->
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Music</h3>
  </div>
  <div class="panel-body">
    <div class="">
      <div class="col-md-12" xng-drop="true" xng-drop-success="onDropMusicComplete($data, $event)" allow-drag>
        <div style="padding:16px 36%;">Drag and drop music here</div>
      </div>
      <div class="col-md-12 form-group">

        <form id="NewMusicForm" ng-submit="uploadMusic()" novalidate>
          
          <div class="col-md-6">
            
            <div class="form-group input-group">
              <span class="input-group-addon">
                <label hidden="">Title</label><i class="fa fa-music"></i></span>
                <input type="text" name="title" class="form-control" ng-model="title" placeholder="Title" value="{{title}}">
            </div>

            <div class="form-group input-group">
              <span class="input-group-addon">
              <label hidden="">Artist</label><i class="fa fa-user"></i></span>
              <input type="text" name="artist" class="form-control autocomplete" ng-model="artists" value="{{artist}}" placeholder="Artist" ng-pattern="example.word" required ng-trim="false" ng-change="suggestArtists()" ng-blur="" ng-focus="" ng-list>
              <suggest-panel title="{{artists}}"></suggest-panel>
              <div class="artistSuggests" ng-show="NewMusicForm.artists">
                <ul class="list-inline list-unstyled">
                  <li class="pull-left" ng-repeat="artist in artists | filter: artists">
                    <a href="#/artists/details/{{artist._id}}">{{artist.stage_name}}</a>
                  </li>
                </ul>
              </div>
            </div>
          
            <div class="form-group input-group">
              <span class="input-group-addon">
              <label hidden="">Genre</label><i class="fa fa-folder"></i></span>
              <select ng-init="getGenre()" ng-model="genre" class="form-control" ng-options="g.name for g in genres">
                <option value="">-- pick genre --</option>
              </select>
              <!-- <select ng-model="selection" ng-options="item for item in items"></select>
              <code>selection={{selection}}</code>
              <hr/>
              <div class="animate-switch-container"
                ng-switch on="selection">
                  <div class="animate-switch" ng-switch-when="settings">Settings Div</div>
                  <div class="animate-switch" ng-switch-when="home">Home Span</div>
                  <div class="animate-switch" ng-switch-default>default</div>
              </div> -->
            </div>
            <div class="form-group input-group">
              <span class="input-group-addon">
              <label hidden="">Labels</label><i class="fa fa-folder"></i></span>
              <input type="text" class="form-control" ng-model="publisher" placeholder="Publisher">
            </div>
            <!-- <div class="form-group input-group">
              <span class="input-group-addon">
                <label hidden="">Duration</label><i class="fa fa-clock-o"></i></span>
                <input type="text" class="form-control" ng-model="duration" placeholder="Duration">
            </div> -->
          </div>

          <div class="col-md-6">
            <div class="form-group input-group">
              <span class="input-group-addon">
              <label hidden="">Album Art</label><i class="fa fa-folder-open"></i></span>
              <input type="file" name="album_art" class="form-control" ng-model="album_art" placeholder="Album Art">
            </div>
            <div class="form-group input-group">
              <span class="input-group-addon">
              <label hidden="">Download URL</label><i class="fa fa-file-o"></i></span>
              <input type="text" class="form-control" ng-model="download_url" placeholder="Download URL" ng>
            </div>
          
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                <label hidden="">Music</label><i class="fa fa-music"></i></span>
                <upload-music />
              </div>
              <audio id="player" src="{{url}}"></audio>
            </div>
          </div>

          <button type="submit" class="btn btn-default btn-success" ng-disabled="loginForm.$invalid" ng-click="addMusic(music)">Upload</button>

        </form>
      </div>
    </div>
  </div>
</div>
