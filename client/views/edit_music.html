<a href="#/musics">Go Back</a>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Music</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updateMusic()" ng-init="getMusic()">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" ng-model="music.title" placeholder="Title">
        </div>
        <div class="form-group">
          <label>Genre</label>
          <select ng-model="music.genre" class="form-control">
            <option value="Suspense">Suspense</option>
            <option value="Drama">Drama</option>
            <option value="Romance">Romance</option>
            <option value="NonFiction">NonFiction</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Artist</label>
          <input type="text" class="form-control" ng-model="music.artist" placeholder="Artist">
        </div>
        <div class="form-group">
          <label>Publisher</label>
          <input type="text" class="form-control" ng-model="music.publisher" placeholder="Publisher">
        </div>
        <div class="form-group">
          <label>Pages</label>
          <input type="text" class="form-control" ng-model="music.pages" placeholder="Pages">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" ng-model="music.description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <label>Album art</label>
          <input type="text" class="form-control" ng-model="music.album_art" placeholder="Album art">
        </div>
        <div class="form-group">
          <label>URL</label>
          <input type="text" class="form-control" ng-model="music.url" placeholder="URL">
        </div>
       
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
